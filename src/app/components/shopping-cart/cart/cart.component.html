<div *ngIf="cartItems.length === 0"class="alert alert-info">Cart Empty</div>


<ul *ngIf="cartItems.length > 0" class="list-group">
    <li class="list-group-item" *ngFor="let items of cartItems">
        <app-cart-item [cartItems]="items"></app-cart-item>
    </li>

    <li class="list-group-item active">
        <strong>Total: {{ cartTotal | currency:'USD' }}</strong>
    </li>  
</ul>
