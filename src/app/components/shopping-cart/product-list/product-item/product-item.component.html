<div class="card shadow-sm">
    <img class="bd-placeholder-img card-img-top" width="100%" 
    [src]= "productItem.imageUrl" />
    <div class="card-body">
        <div class="card-text">
            <strong>{{ productItem?.price | currency:'USD' }}</strong>
        </div>
      <p class="card-text">{{ productItem?.description | slice: 0:25}}...</p>
      <div class="d-flex justify-content-between align-items-center">
        <div class="btn-group">
          <button type="button" class="btn btn-sm btn-outline-primary" (click)="handdleAddToCart()">
            Add To Cart
          </button>
          <button type="button" class="btn btn-sm btn-outline-secondary">View Details</button>
        </div>
      </div>
    </div>
</div>
